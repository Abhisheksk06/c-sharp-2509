<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Celsius to Fahrenheit Converter</h1>

    <label for="celsius">Enter temperature in Celsius:</label>
    <input type="number" id="celsius" placeholder="°C" required>
    <button onClick="convertToFahrenheit()">Convert</button>

    <h2 id="result"></h2> <!-- To display  result -->

    <script>
        function convertToFahrenheit() {
            // Get the value from the input field
            let celsius = parseFloat(document.getElementById('celsius').value);

            // Check if the input is a valid number
            if (isNaN(celsius)) {
                document.getElementById('result').innerText = "Please enter a valid number.";
                return; // Exit the function if the input is invalid
            }

            // Convert Celsius to Fahrenheit
            let fahrenheit = (celsius * 9 / 5) + 32;

            // Display the result
            document.getElementById('result').innerText = `${celsius} °C is equal to ${fahrenheit.toFixed(2)} °F`;
        }
    </script>
</body>
</html>
