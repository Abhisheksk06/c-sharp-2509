<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Numbers</title>
</head>
<body>
    <h1>Calculate the Sum of Two Numbers</h1>
    
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required>
    <br><br>
    
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required>
    <br><br>
    
    <button id="sumButton">Calculate Sum</button>
    
    <h2 id="result"></h2> <!-- To display the result -->

    <script>
        // Add click event listener to the button
        document.getElementById('sumButton').addEventListener('click', function() {
            // Get values from input fields
            var number1 = parseFloat(document.getElementById('num1').value);
            var number2 = parseFloat(document.getElementById('num2').value);
            
            // Calculate sum
            var sum = number1 + number2;
            
            // Display the sum
            alert("The sum is: " + sum);
            document.getElementById('result').innerText = "The sum is: " + sum;
        })
    </script>
</body>
</html>
