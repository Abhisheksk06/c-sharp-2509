<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        #timerDisplay {
            font-size: 3em;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>

    <label for="seconds">Enter the number of seconds:</label>
    <input type="number" id="seconds" placeholder="Seconds" required min="1">
    <button onClick="startCountdown()">Start Countdown</button>

    <div id="timerDisplay"></div> <!-- To display the countdown timer -->

    <script>
        let countdown; // Variable to hold the countdown interval

        function startCountdown() {
            // Clear any existing countdown
            clearInterval(countdown);
            
            // Get the number of seconds from the input field
            let seconds = parseInt(document.getElementById('seconds').value);

            // Check if the input is valid
            if (isNaN(seconds) || seconds <= 0) {
                alert("Please enter a valid number of seconds greater than zero.");
                return; // Exit the function if the input is invalid
            }

            // Display the initial time
            document.getElementById('timerDisplay').innerText = seconds + " seconds remaining";

            // Start the countdown
            countdown = setInterval(function() {
                seconds--; // Decrease seconds by 1
                document.getElementById('timerDisplay').innerText = seconds + " seconds remaining";

                // Check if the countdown is complete
                if (seconds <= 0) {
                    clearInterval(countdown); // Stop the countdown
                    document.getElementById('timerDisplay').innerText = "Time's up!";
                }
            }, 1000); // Update every 1000 milliseconds (1 second)
        }
    </script>
</body>
</html>
