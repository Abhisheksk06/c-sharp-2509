<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <h1>Check if a number is Even or Odd</h1>

    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a number" required>
    <br><br>

    <button onClick="checkEvenOrOdd()">Check</button>
    
    <h2 id="result"></h2>

    <script>
        function checkEvenOrOdd() {
            let number = parseFloat(document.getElementById("number").value);
            let resultElement = document.getElementById("result");

            if (isNaN(number)) {
                resultElement.textContent = "Please enter a valid number";
            } else {
                if (number % 2 === 0) {
                    resultElement.textContent = number + " is even.";
                } else {
                    resultElement.textContent = number + " is odd.";
                }
            }
        }
    </script>
    
</body>
</html>
