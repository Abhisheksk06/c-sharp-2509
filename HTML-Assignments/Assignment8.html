<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pricing Table </title>
    <link rel="stylesheet" href="Assignment8.css" />
</head>
<body>
    <section class="pricing">
        <div class="plan basic">
            <h2>Basic</h2>
            <p class="price">Rs.50 Per Month</p>
            <ul>
                <li>One Device</li>
                <li>One User</li>
                <li>720p</li>
            </ul>
            <button>Select Plan</button>
        </div>

        <div class="plan standard">
            <h2>Standard</h2>
            <p class="price">Rs.500 Per Month</p>
            <ul>
                <li>Two Devices</li>
                <li>Two Users</li>
                <li>HD</li>
            </ul>
            <button>Select Plan</button>
        </div>

        <div class="plan premium">
            <h2>Premium</h2>
            <p class="price">Rs.1000 Per Month</p>
            <ul>
                <li>More than two devices</li>
                <li>More than two users</li>
                <li>4K</li>
            </ul>
            <button>Select Plan</button>
        </div>
    </section>

</body>
</html>
